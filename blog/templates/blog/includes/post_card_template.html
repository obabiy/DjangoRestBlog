<div class="card mb-5">
    <div class="card-header">
        {{ post.date_pub }}
    </div>

    <div class="card-body">
        <h5 class="card-title"> {{post.title}} </h5>
        <p class="card-text">{{post.body|truncatewords:15}}</p>  <!-- контейнер буде містити перші 15 символів -->
        <a href="{{ post.get_absolute_url }}" class="btn btn-light">Read</a>  <!-- Викликаємо метод моделі пост, який вертає url для кожного посту -->
    </div>
    <div class="card-footer text-muted">
        Tags:
        {% for tag in post.tags.all %}
            <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
        {% endfor %}
    </div>
</div>
