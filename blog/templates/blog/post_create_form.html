{% extends 'blog/base_blog.html' %}

{% block title %}
    Create post - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}

        <h2 class="mb-5">Create post</h2>

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}

            </div>
        {% endfor %}

        <button type="submit" name="button">Create Post</button>
    </form>

{% endblock %}
